<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Калькулятор для банка</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator__block">
        <div class="calculator__form">
          <div class="form">
            <div class="form-item">
              <div class="form-label">Kredit turini tanlang:</div>
              <select
                id="credit_type"
                class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg"
                onchange="change()"
              >
                <option value="1">Iste’mol kreditlari</option>
                <option value="2">Mikroqarz</option>
                <option value="3">Avtokreditlar</option>
              </select>
            </div>
            <div class="form-item">
              <div class="form-label">Kredit miqdori:</div>
              <input
                class="form-control form-control-lg"
                type="text"
                aria-label=".form-control-lg"
                id="i1"
                value="1 000 000"
                disabled
              />
              <input
                type="range"
                class="form-range"
                value="1000000"
                min="1000000"
                max="45000000"
                step="100000"
                id="customRange1"
                oninput="calculate()"
              />
            </div>
            <div class="form-item">
              <div class="form-label">Kredit muddati:</div>
              <input
                class="form-control form-control-lg"
                type="text"
                aria-label=".form-control-lg"
                id="i2"
                value="1"
                disabled
              />
              <input
                type="range"
                class="form-range"
                value="1"
                min="1"
                max="36"
                step="1"
                id="customRange2"
                oninput="calculate()"
              />
            </div>

            <div class="form-item">
              <div class="form-label">Yillik foiz stavkasi :</div>
              <input
                class="form-control form-control-lg"
                type="text"
                aria-label=".form-control-lg"
                id="annualPersent"
                value="10"
                min="1"
                max="100"
              />
              <i class="icon">%</i>
            </div>

            <div class="form-item">
              <div class="form-label">Hisoblash turi</div>
              <select
                id="calcType"
                class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg"
                onchange="change()"
              >
                <option value="1">Oddiy</option>
                <option value="2">Annuitet</option>
              </select>
            </div>
          </div>
          <div class="calcWrapper">
            <button class="button calcButton" onclick="run()">Hisoblash</button>
          </div>
          <div class="cancelBtnWrapper">
            <button class="button cancelButton">Bekor qilish</button>
          </div>
        </div>

        <!-- Results Table -->
        <div class="table-block">
          <table class="table" id="table"></table>
        </div>
        <!-- /.table-block -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/app.js"></script>
  </body>
</html>
